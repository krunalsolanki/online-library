<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
          <h1 *ngIf="isAddMode">Add Book</h1>
          <h1 *ngIf="!isAddMode">Edit Book</h1>
            <form  novalidate (ngSubmit)="onSubmit()"  [formGroup]="editForm">
              <div class="mb-3">
                <label for="id">Book ID</label>
                <input type="text" class="form-control" placeholder="" formControlName="id">
              </div>
                <div class="mb-3">
                    <label for="bookname">Book Name</label>
                    <input type="text" class="form-control" placeholder="" formControlName="name">
                  </div>
                  <div class="mb-3">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" placeholder="" formControlName="author">
                  </div>
                  <div class="mb-3">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" placeholder="" formControlName="price">
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl">Image Path</label>
                    <input type="file" class="form-control-file buttonleft" formControlName="imageUrl">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            
            </form>


        </div>
    </div>
</div>
