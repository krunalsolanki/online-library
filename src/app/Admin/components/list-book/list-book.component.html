<app-header></app-header>

<!-- Angular Directives -->
<!-- Change attribute/structures of elements -->
<!-- 2 types - attribute/structural(ngFor, ngIf) -->


<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th class="BookName">Book Name&nbsp;<a ng-click="sort_by('BookName')"><i class="icon-sort"></i></a></th>
            <th class="Author">Author&nbsp;<a ng-click="sort_by('Author')"><i class="icon-sort"></i></a></th>
            <th class="Price">Price&nbsp;<a ng-click="sort_by('Price')"><i class="icon-sort"></i></a></th>
            <th class="edit">Edit&nbsp;</th>
            <th class="delete">Delete&nbsp;</th>
        </tr>
    </thead>
  
    <tbody>
      <ng-container *ngFor="let item of books">
        <tr>
          <td>{{item.name }}</td>
          <td>{{item.author}}</td>
          <td>{{item.price}} </td>
          <td><a href="editbook?id={{item.id}}">Edit</a>  </td>
          <td><button class="btn btn-danger" >delete</button> </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
